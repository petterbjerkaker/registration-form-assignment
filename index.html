<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="header">
		<h1>Contact us</h1>
		<p>Please send us a message, and we will get back to you as soon as possible!</p>
	</div>
	<div class="registration-container">
		<label for="name"><b>Name:</b></label>
		<input type="text" placeholder="Enter your name" name="name" id="name" required>

		<label for="email"><b>Email:</b></label>
		<input type="text" placeholder="Enter your email" name="email" id="email" required>

		<label for="number"><b>Phone number:</b></label>
		<input type="text" placeholder="Enter your phone number" name="text-number" id="text-number" required>

		<label for="message"><b>Your message:</b></label>
		<input type="text" placeholder="Enter your message below" name="message" id="message" required>


		<button class="new-webpage-button">Submit</button>
	</div>
	
</body>
</html>
